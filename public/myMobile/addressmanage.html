<body>
<!--整个版心容器-->
<div class="lt_container">
    <!--头部-->
    <header class="lt_header">
        <h4>添加收货地址</h4>
        <a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
    </header>
    <!--内容-->
    <div class="lt_content">
        <div class="lt_wrapper">
            <!--添加区域滚动的结构-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <form action="" name="form_box" class="form_box">
                      <div class="form_box">

                            <div class="mui-input-row">
                            <input name="recipients" type="text" placeholder="收货人">
                        </div>
                            <div class="mui-input-row">
                                <input name="postCode" type="text" placeholder="邮编">
                            </div>
                            <div class="mui-input-row">
                                <input name="address" type="text" readonly="" placeholder="省市区">
                            </div>
                            <div class="mui-input-row">
                                <textarea name="addressDetail" id="textarea" rows="5" placeholder="详细地址"></textarea>
                            </div>
                            <a href="javascript:;" style="width: 100%;" class="mui-btn mui-btn-primary btn_submit">确认</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--尾部-->
        <footer class="lt_footer">
            <a class="fa fa-home now" href="index.html"><span>首页</span></a>
            <a class="fa fa-bars" href="category.html"><span>分类</span></a>
            <a class="fa fa-shopping-cart" href="购物车.html"><span>购物车</span></a>
            <a class="fa fa-user" href="个人中心.html"><span>个人中心</span></a>
        </footer>
    </div>
</div>
