<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--在ios中能创建一个快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式是黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转化成电话号码的格式-->
    <meta content="telephone=no" name="format-detection">
    <!--项目的描述-->
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <!--项目的关键字-->
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <!--网站的小图标-->
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <title>乐淘云购-搜索列表</title>
    <link rel="stylesheet" href="res/mui/css/mui.min.css">
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<!--整个版心容器-->
<div class="lt_container">
    <!--头部-->
    <header class="lt_header">
        <a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
        <h4>搜索列表</h4>
    </header>
    <!--内容-->
    <div class="lt_content">
        <div class="lt_wrapper">
            <!--添加区域滚动的结构-->
            <div id="refreshContainer" class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--搜索表单-->
                    <div class="lt_search">
                        <form action="">
                            <input type="search" placeholder="请输入搜索关键字">
                            <a href="javascript:;">搜索</a>
                        </form>
                    </div>

                    <!--搜索栏目-->
                    <div class="lt_orderBar">
                        <a data-type="time" href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a>
                        <a data-type="price" href="javascript:;">价格 <span class="fa fa-angle-down"></span></a>
                        <a data-type="num" href="javascript:;">销量 <span class="fa fa-angle-down"></span></a>
                        <a data-type="sale" href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
                    </div>
                    <!--搜索商品详情-->
                    <div id="product_box" class="mui-clearfix">
                        <!--TODO-->

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--尾部-->
    <footer class="lt_footer">
        <a class="fa fa-home" href="index.html"><span>首页</span></a>
        <a class="fa fa-bars" href="category.html"><span>分类</span></a>
        <a class="fa fa-shopping-cart" href="购物车.html"><span>购物车</span></a>
        <a class="fa fa-user" href="个人中心.html"><span>个人中心</span></a>
    </footer>

</div>

<!--模板内容-->
<script type="text/template" id="list">
    <%  for(var i = 0 ; i < data.length ; i++ ){  %>
        <%  var item = data[i] %>
        <a href="product.html?productId=<%=item.id%>" class="lt_product">
            <div class="box">
                <img src="<%=item.pic[0].picAddr%>">
                <p class="name"><%=item.proName%></p>
                <p><span class="price"><%=item.price%></span><span class="oldPrice"><%=item.oldPrice%></span></p>
                <button class="button">立即购买</button>
            </div>
        </a>
    <%  } %>



</script>



<script src="res/mui/js/mui.min.js"></script>
<script src="res/zepto/zepto.min.js"></script>
<script src="res/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
